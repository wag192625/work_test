            right: 0;
        }

            padding: 0 9px 0 10px;
            line-height: 30px;
            white-space: nowrap;
            border: 1px;

        }

        .search_box {

            width: 340px;
            height: 40px;
            margin: 22px 0 0 90px;
            padding: 0 45px 0 20px;
            border: 2px solid #9bce26;
            background: rgb(255, 255, 255);
            border-radius: 20px

        .search_box input[type=text] {
            width: 330px;
            height: 24px;
            border: 0;
            padding: 8px 10px 8px 0;
            font-size: 16px
        }

        li {
            display: inline;
            list-style-type: none;
            text-decoration: none;
        }

        nav {
